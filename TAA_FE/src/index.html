<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="IE104.O12_Group3">
  <meta name="description" content="Trang web TAA là một nền tảng thương mại 
    điện tử chuyên về bán đồ phụ trang sức. Với sự tập trung vào việc cung
    cấp những sản phẩm chất lượng cao và thiết kế độc đáo, TAA đã trở thành
    điểm đến lý tưởng cho những người đam mê phụ kiện và trang sức.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../res/css/theme.css">
  <link rel="stylesheet" href="./base.css">
  <link rel="stylesheet" href="../res/css/component.css">
  <title></title>
</head>
<body>
  <div id="main" class="on-primary">
    <header class="visible un-radius">
      <div class="header__top">
        <div class="container">
          <img class="header__logo" src="../public/logoImage.svg"
            alt="Logo TAA">
          <span class="header__search search-bar">
            <input class="label-large" type="text" placeholder="Tìm kiếm">
            <button class="btn-icon btn--filled" type="submit">
              <span class="icon material-icons">search</span>
            </button>
          </span>
          <div class="header__wrapper">
            <button class="header__btn--login btn--outlined" type="button"
              data-modal-target="#modal--login">
              <div class="status-layer label-large">
                <span class="label-large">Đăng nhập</span>
              </div>
            </button>
            <button class="header__btn--register btn--filled" type="button"
              data-modal-target="#modal--register">
              <div class="status-layer label-large">
                <span class="label-large">Đăng ký</span>
              </div>
            </button>
          </div>
        </div>
      </div>
      <nav class="main-nav">
        <ul class="container visible">
          <li class="main-nav__item active">
            <a href="#" class="main-nav__link label-large">Trang chủ</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link label-large">Sản phẩm</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link label-large">Tin tức</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link label-large">Về chúng
              tôi</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link label-large">Hướng dẫn sử
              dụng</a>
          </li>
        </ul>
      </nav>
    </header>

    <nav class="nav-tree mt-12">
      <ul class="container visible">
        <li class="nav-tree__item">
          <a class="nav-tree__link" href="#">Trang chủ</a>
        </li>
        <li class="nav-tree__item">
          <a class="nav-tree__link" href="#">Trang chủ</a>
        </li>
        <li class="nav-tree__item">
          <a class="nav-tree__link" href="#">Trang chủ</a>
        </li>
        <li class="nav-tree__item">
          <a class="nav-tree__link" href="#">Trang chủ</a>
        </li>
        <li class="nav-tree__item">
          <a class="nav-tree__link" href="#">Trang chủ</a>
        </li>
      </ul>
    </nav>

    <main class="mt-12">
      <section class="slider"></section>
      <section>
        <div class="container">
          <h1 class="section__title display-large">Hướng dẫn mua hàng</h1>
          <div class="section__content"></div>
        </div>
      </section>

      <div class="container">
        <div class="row">
          <aside class="col col-3 visible"></aside>
          <section class="col col-9 visible" style="height: 100px;"></section>
        </div>
      </div>
    </main>

    <footer class="visiable un-radius">
      <div class="container"></div>
    </footer>

    <!-- Modal -->
    <div id="modal--login" class="modal">
      <div class="modal__content on-primary">
        <!-- <span class="modal__btn--close" onclick="closeModal()">&times;</span> -->
        <button class="modal__btn--close btn-icon" onclick="closeModal()">
          <span class="material-icons icon">close</span>
        </button>
        <h1 class="modal__title headline-large">Đăng nhập</h1>
        <form action="/login" method="POST">
          <table>
            <tbody>
              <tr>
                <th>
                  <label for="fname">Name:</label>
                </th>
                <td>
                  <input type="text" name="fname" id="fname" required>
                </td>
              </tr>
              <tr>
                <th>
                  <label for="fpassword">Password:</label>
                </th>
                <td>
                  <input type="password" name="fpassword" id="fpassword"
                    required>
                </td>
              </tr>
              <tr>
                <th colspan="2" style="text-align: right;">
                  <button type="submit"
                    class="btn--filled label-large full-width">
                    <div class="status-layer">
                      <span>Đăng nhập</span>
                    </div>
                  </button>
                </th>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
    <div id="modal--register" class="modal">
      <div class="modal__content on-primary">
        <span class="modal__btn--close" onclick="closeModal()">&times;</span>
        <p>Đây là nội dung của pop-up modal register!</p>
      </div>
    </div>
  </div>
  <script src="../res/js/main.js"></script>
</body>

</html>
