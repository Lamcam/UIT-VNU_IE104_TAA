<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./accountPage.css" />
    <link rel="stylesheet" href="../../../res/css/theme.css" />
    <link rel="stylesheet" href="../../base.css" />
    <link rel="stylesheet" href="../../../res/css/component.css" />
    <title>Trang cá nhân</title>
    <style>
      .container {
        max-width: 1024px;
        width: 100%;
        margin: 12px auto;
      }
      aside {
        display: inline-flex;
        overflow: hidden;
      }
      aside span {
        margin: 0 8px;
      }

      aside ul > li {
        list-style: none;
        height: 40px;
        display: flex;
        align-items: center;
      }
      section {
        display: flex !important;
        flex-direction: column;
        gap: 12px;
      }

      .section__content {
        display: flex;
        padding: 12px 0px;
        flex-direction: column;
        align-items: flex-end;
        gap: 12px;
      }

      .profile-section {
        display: flex;
        align-items: center;
        gap: 16px;
        flex-direction: column;
      }

      .state-layer {
        height: 40px;
        width: 333px;
        padding-left: 12px;
      }

      form > div {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .input__wrapper {
        position: relative;
        display: inline-block;
      }

      .input__wrapper span {
        position: absolute;
        right: 5px;
        top: 10px;
      }

      .input__wrapper span:active {
        font-weight: 600;
      }

      .section__h2 {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .bank-item-details,
      .shippingadress-details {
        display: flex;
        justify-content: space-between;
      }
      .bank-item-wrap {
        display: flex;
        flex-direction: column;
      }

      .bank-item-details .icon-delete {
        margin-top: 28px;
      }

      .account-bank-detail {
        display: flex;
      }
      .account-bank-detail p,
      .bank-item-wrap p {
        margin: 12px;
      }
      .icon-delete {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--m-3-sys-light-surface-container-high, #f2e5e4);
        border-radius: 8px;
        /* margin-top: 28px; */
      }

      hr {
        background-color: var(--md-ref-palette-primary50);
        border-width: 1px;
        width: 98%;
        margin-left: 10px;
      }

      .button--edit {
        color: #ffffff;
        border-radius: 8px;
        display: flex;
        align-items: center;
        padding: 5px 10px; /* Thêm padding cho nút */
      }

      .shipping-details p {
        margin-left: 12px;
      }

      .delete-edit-wrap-icon {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .icon-wrap {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        margin-top: 12px;
      }
    </style>
  </head>

  <body class="on-primary">
    <header
      style="
        height: 120px;
        width: 100%;
        background-color: var(--md-ref-palette-primary50);
      "
    ></header>

    <div class="container row">
      <aside
        class="aside body-large visible col-3 col"
        style="
          background-color: var(--md-ref-palette-primary100);
          height: 150px;
        "
      >
        <ul class="profile-choice">
          <li class="profile-li">
            <span
              class="material-symbols-outlined"
              style="background-color: var(--md-ref-palette-primary100)"
            >
              person
            </span>

            Thông tin tài khoản
          </li>
          <li class="profile-li">
            <span
              class="material-symbols-outlined"
              style="background-color: var(--md-ref-palette-primary100)"
            >
              hr_resting </span
            >Đơn hàng
          </li>
          <li class="profile-li">
            <span
              class="material-symbols-outlined"
              style="background-color: var(--md-ref-palette-primary100)"
            >
              hr_resting </span
            >Sản phẩm yêu thích
          </li>
        </ul>
      </aside>

      <section class="col col-9">
        <!-- Thông tin tài khoản-->
        <div
          class="section__h1 visible"
          style="background-color: white; padding: 24px"
        >
          <h1 class="headline-large" style="padding-left: 12px">Đơn hàng</h1>
          <p class="body-medium" style="padding: 12px">
            Trang cung cấp thông tin về các đơn hàng theo tùy danh mục.
          </p>
        </div>

        <div class="order__content__list visible">
          <div class="order__item">
            <img
              src="../../../Public/mailIcon.svg"
              alt=""
              class="item__img"
              width="157px"
              height="157px"
            />
            <div class="item__content">
              <p class="item_content_name">Tên sản phẩm</p>
              <div class="item_att">
                <p>Số lượng <span class="item_quanity">1</span></p>
                <div class="item_att_price_content">
                  <p>Giá tiền <span class="price">100.000</span> đ</p>
                  <p class="base-price-p" style="text-decoration: line-through">
                    <span class="base-price">100.000</span> đ
                  </p>
                </div>
              </div>

              <div class="att_totalRate">
                <p>Thành tiền <span>100.000</span> đ</p>
              </div>
              <button class="btn-rate btn btn--outlined">Đánh giá</button>
            </div>

            <div class="item__status">
              <p class="status">Đã giao</p>
              <button class="item_repurchase btn primary">
                Mua lại sản phẩm
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Hồ sơ cá nhân -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      const inputArr = [
        "add-password",
        "add-name",
        "add-phonenumber",
        "add-email",
      ];

      setEveryInputReadOnly();

      function setEveryInputReadOnly() {
        inputArr.forEach(function (index) {
          $("." + index).prop("readonly", true);
        });
      }

      function activeInput() {
        let targetIndex = $(".input-icon").index(this);
        $("." + inputArr[targetIndex]).prop("readonly", false);
      }
      $(".input-icon").on("click", activeInput);
      $(".header__btn--login").on("click", setEveryInputReadOnly);

      function addActiveClass(element, activeClassName) {
        $(element).siblings().removeClass(activeClassName);
        $(element).addClass(activeClassName);
      }

      $(".profile-li").on("click", function () {
        addActiveClass(this, "active-li");
      });

      // Lấy tất cả các thẻ span có lớp input-icon
      const editIcons = document.querySelectorAll(".input-icon");

      // Lặp qua từng thẻ và thêm sự kiện click
      editIcons.forEach((editIcon) => {
        editIcon.addEventListener("click", function () {
          const inputWrapper = editIcon.closest(".input__wrapper");
          inputWrapper.style.border = "1px solid saddlebrown";
        });
      });
    </script>
  </body>
</html>
