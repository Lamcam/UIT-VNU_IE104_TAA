<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xóa địa chỉ nhận hàng</title>
  </head>
  <link rel="stylesheet" href="/TAA_FE/src/base.css" />

  <body>
    <div class="modal-delete-location delete-location">

        <h1 style="text-align: center; font-size: 32px; font-weight: 400">
          Xóa địa chỉ nhận hàng?
        </h1>

        <h2 style="text-align: center; font-size: 22px; font-weight: 400">
          Bạn có chắc chắn sẽ xóa địa chỉ nhận hàng không?

          <button class="status-layer btn--outlined cancelDeleteLocaBtn">

          style="text-align: end"

  <script>
    const cancelBtn4 = document.querySelector(".cancelDeleteLocaBtn");
    const modalDeleteLocation = document.querySelector(
      ".modal-delete-location"
    );

    cancelBtn4.addEventListener("click", () => {
      console.log("aaa");
      modalDeleteLocation.style.display = "none";
    });

    const closeBtn4 = document.querySelector(".closeDeleteLocaBtn");
    closeBtn4.addEventListener("click", () => {
      console.log("aaa");
      modalDeleteLocation.style.display = "none";
    });
