<div id="modal--change-password" class="modal">
  <div class="modal__content on-primary">
    <button class="modal__btn--close btn-icon" onclick="closeModal()">
      <span class="status-layer icon material-symbols-outlined">close</span>
    </button>
    <h1 class="modal__title headline-large">Đổi mật khẩu</h1>
    <form action="/" method="post">
      <div class="form-wrapper__change-password visible mt-12">
        <div class="form__row mt-12">
          <div class="row">
            <label class="col-4 label-large" for="password">Mật khẩu cũ:</label>
            <div class="col-8 input__wrapper">
              <input type="password" placeholder="********" id="password" />
            </div>
          </div>
        </div>

        <div class="form__row mt-12">
          <div class="row">
            <label class="col-4 label-large re-type-password" for="password"
              >Mật khẩu mới:</label
            >
            <div class="col-8 input__wrapper">
              <input
                type="password"
                placeholder="********"
                id="change-password-accept"
              />
            </div>
          </div>
        </div>

        <div class="form__row mt-12">
          <div class="row">
            <label class="col-4 label-large re-type-password" for="password"
              >Nhập lại mật khẩu mới:</label
            >
            <div class="col-8 input__wrapper">
              <input type="password" placeholder="********" id="password1" />
            </div>
          </div>
        </div>
      </div>
      <div class="btn__wrapper row mt-12 change-password-accept">
        <button
          class="btn--filled label-large col-6 changepass-list__btn--add"
          type="button"
          onclick="closeModal(), openModal('#modal--noti')"
        >
          <span class="status-layer">Xác nhận</span>
        </button>
      </div>
    </form>
  </div>
</div>
