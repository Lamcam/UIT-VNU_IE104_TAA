<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../../../res/css/theme.css" />
    <link rel="stylesheet" href="../../base.css" />
    <link rel="stylesheet" href="../../../res/css/component.css" />
    <title>Trang cá nhân</title>
    <style>
      .aside ul > li {
        list-style: none;
      }

      section {
        width: 741px;
        height: 88px;
      }

      .section-content {
        display: flex;
        width: 592px;
        padding: 12px 0px;
        flex-direction: column;
        align-items: flex-end;
        gap: 12px;
        /* margin-left: -70px; */
      }

      .profile-section {
        display: flex;
        align-items: flex-start;
        gap: 16px;
        flex-direction: column;
      }

      .state-layer {
        height: 40px;
        width: 333px;
      }

      form > div {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .input-with-span {
        position: relative;
        display: inline-block;
      }
      /* .input-with-span input {
        padding-right: 20px; /* Điều chỉnh khoảng cách phía bên phải để làm cho nó trông như thẻ span đã lồng vào
      }
      */
      .input-with-span span {
        position: absolute;
        right: 5px;
        top: 10px;
      }
    </style>
  </head>

  <body class="on-primary">
    <header
      style="
        height: 120px;
        width: 1440px;
        background-color: var(--md-ref-palette-primary50);
      "
    ></header>

    <div class="container row">
      <aside
        class="aside body-large visible col-2 col"
        style="background-color: var(--md-ref-palette-primary100)"
      >
        <ul class="" style="padding: 0">
          <li>
            <span
              class="material-symbols-outlined"
              style="background-color: var(--md-ref-palette-primary100)"
            >
              person
            </span>
            Thông tin tài khoản
          </li>
          <li>
            <span
              class="material-symbols-outlined"
              style="background-color: var(--md-ref-palette-primary100)"
            >
              hr_resting </span
            >Đơn hàng
          </li>
          <li>
            <span
              class="material-symbols-outlined"
              style="background-color: var(--md-ref-palette-primary100)"
            >
              hr_resting </span
            >Sản phẩm yêu thích
          </li>
        </ul>
      </aside>

      <section class="visible col col-9">
        <div
          class="h1-section"
          style="background-color: var(--md-ref-palette-primary100)"
        >
          <h1>Thông tin tài khoản</h1>
          <p>
            Trang cung cấp thông tin về tài khoản theo từng mục, đồng thời cho
            phép người dùng có thể thay đổi một thông tin cơ bản trong mục đó
          </p>
        </div>

        <div class="profile-section visible">
          <h2>Hồ sơ cá nhân</h2>

          <form action="" class="section-content label-medium">
            <div>
              <label class="label-large">Tên đăng nhập: </label>
              <div class="input-with-span">
                <input
                  class="state-layer add-username"
                  name="username"
                  type="text"
                  placeholder="   abc"
                />
              </div>
            </div>

            <div>
              <label class="label-large">Mật khẩu: </label>
              <div class="input-with-span">
                <input
                  class="state-layer add-password"
                  name="password"
                  type="text"
                  placeholder="   ********"
                />
                <span class="material-symbols-outlined"> edit </span>
              </div>
            </div>
            <div>
              <label class="label-large">Tên người dùng: </label>
              <div class="input-with-span">
                <input
                  class="state-layer add-name"
                  name="name"
                  type="text"
                  placeholder="   Nguyễn Văn A"
                />
                <span class="material-symbols-outlined"> edit </span>
              </div>
            </div>
            <div>
              <label class="label-large">Số điện thoại: </label>
              <div class="input-with-span">
                <input
                  class="state-layer add-phonenumber"
                  name="phonenumber"
                  type="text"
                  placeholder="   *******629"
                />
                <span class="material-symbols-outlined"> edit </span>
              </div>
            </div>
            <div>
              <label class="label-large">Email: </label>
              <div class="input-with-span">
                <input
                  class="state-layer add-email"
                  name="email"
                  type="text"
                  placeholder="   2152****@gm.uit.edu.vn"
                />
                <span class="material-symbols-outlined"> edit </span>
              </div>
            </div>
            <button class="header__btn--login btn--filled" type="button">
              <div class="status-layer label-large">
                <span class="label-large">Lưu thay đổi</span>
              </div>
            </button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
