<div class="modal__content on-primary">
  <button class="modal__btn--close btn-icon" onclick="closeModal()">
    <div class="status-layer">
      <span class="icon material-symbols-outlined">close</span>
    </div>
  </button>
  <h1 class="modal__title headline-large">Đăng nhập</h1>
  <form action="/login" method="POST">
    <div class="form__row mt-24">
      <div class="row">
        <label class="col-4 label-large" for="f_log_name">
          Tên đăng nhập:</label>
        <input class="col-8" type="text" name="f_log_name" id="f_log_name"
          required>
      </div>
    </div>
    <div class="form__row mt-12">
      <div class="row">
        <label class="col-4 label-large" for="f_log_pass">
          Mật khẩu:</label>
        <input class="col-8" type="password" name="f_log_pass" id="f_log_pass"
          required>
      </div>
    </div>
    <button class="btn--filled label-large full-width mt-12" type="submit">
      <div class="status-layer">
        <span>Đăng nhập</span>
      </div>
    </button>
  </form>
  <div class="form__row mt-12">
    <div class="row">
      <span class="col-12 label-large">Bạn quên mật khẩu? <a href="#">Quên
          mật khẩu</a></span>
    </div>
  </div>
</div>
