<div id="modal--add-bank" class="modal">
  <div class="modal__content on-primary">
    <button class="modal__btn--close btn-icon" onclick="closeModal()">
      <span class="status-layer icon material-symbols-outlined">close</span>
    </button>
    <h1 class="modal__title headline-large">Thêm thông tin ngân hàng</h1>
    <form action="/" method="post">
      <div class="form__row mt-24">
        <div class="row">
          <label class="col-3 label-large" for="f_add_bank_per_name">
            Họ và tên:</label
          >
          <input
            class="col-9"
            type="text"
            name="f_add_bank_per_name"
            id="f_add_bank_per_name"
            required
          />
        </div>
      </div>
      <div class="form__row mt-12">
        <div class="row">
          <label class="col-3 label-large" for="f_add_bank_cmnd"> CMND:</label>
          <input
            class="col-9"
            type="text"
            name="f_add_bank_cmnd"
            id="f_add_bank_cmnd"
            required
          />
        </div>
      </div>
      <div class="form__row mt-12">
        <div class="row">
          <label class="col-3 label-large" for="f_add_bank_name">
            Ngân hàng:</label
          >
          <input
            class="col-9"
            type="text"
            name="f_add_bank_name"
            id="f_add_bank_name"
            required
          />
        </div>
      </div>
      <div class="form__row mt-12">
        <div class="row">
          <label class="col-3 label-large" for="f_add_bank_num">
            Số tài khoản:</label
          >
          <input
            class="col-9"
            type="text"
            name="f_add_bank_num"
            id="f_add_bank_num"
            required
          />
        </div>
      </div>
      <div class="btn__wrapper row mt-12">
        <button
          class="btn--outlined label-large col-6"
          type="button"
          onclick="closeModal()"
        >
          <span class="status-layer">Hủy bỏ</span>
        </button>
        <button
          class="btn--filled label-large col-6 bank-list__btn--add"
          type="button"
          onclick="closeModal(), addBank()"
        >
          <span class="status-layer">Đồng ý</span>
        </button>
      </div>
    </form>
  </div>
</div>
