<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  Content
  <ul class="content">
    
  </ul>

  <script>
    fetch("http://localhost:3000/getAll", {
      // mode: "no-cors",
    }).then(response => response.json())
      .then((data) => {
        data?.result.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `Name: ${item.user_name}<br>Email: ${item.user_email}`;
          document.querySelector("ul.content").appendChild(li);
        });
      })
      .catch((error) => {
        console.log(error);
      });
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer>

  </script>
</body>
</html>
